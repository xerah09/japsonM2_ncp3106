<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Social Page</title>
    <link rel="icon" href="photo/a6.png">
    <link rel="icon" href="images/3.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }

        header h1 {
            color: #ecf0f1;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .hero {
            background: #ecf0f1;
            border: 1px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .hero h2 {
            color: #2c3e50;
            margin: 0;
        }

        .content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .social-box {
            background: #ecf0f1;
            border: 1px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 30%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .social-box h3 {
            color: #2c3e50;
            margin: 0 0 10px;
        }

        .social-box a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-box a:hover {
            color: #2980b9;
            transform: scale(1.05);
        }

        .social-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .contact-info {
            background: #ecf0f1;
            border: 1px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            color: #333;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            border-top: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Social Media</h1>
    </header>

    <main>
        <section class="hero">
            <h2>Please Click To Direct to My Social Media Account</h2>
            <p>Add Me And Follow Me! Let's Be Mutual.</p>
        </section>

        <section class="content">
            <div class="social-box">
                <a href="https://www.instagram.com/_acatsuri_/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                    <h3>Instagram</h3>
                </a>
            </div>
            <div class="social-box">
                <a href="https://www.facebook.com/johnernest.japson.10" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                    <h3>Facebook</h3>
                </a>
            </div>
            <div class="social-box">
                <a href="https://x.com/L0n3lyxerah" target="_blank">
                    <img src="photo/x.png" alt="X Logo">
                    <h3>X</h3>
                </a>
            </div>
            <div class="social-box">
                <a href="https://github.com/xerah09" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
                    <h3>GitHub</h3>
                </a>
            </div>
        </section>

        <section class="contact-info">
            <h3>Contact Information</h3>
            <p>Email: ejjapson061921@gmail.com</p>
            <p>Phone: 09157860526(Globe), 09624246907(Smart)</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 XERAH. All rights reserved.</p>
    </footer>
</body>
</html>
